<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/book.css"
</head>

<body>
    <nav class="book">
        <div class="img">
            <img class="pic" src="imgs/coffee-g0d5c617e2_1920.jpg" alt="coffee">
        </div>
        <div >
            <p>
                <h6>TABLE RESERVATION</h6>
            </p>
        </div>
        <div class="form">
            
            <form>
                <div class="reservation">
                <label class="instruction">NAME</label><br>

                <input type="text" class="inputs"
                name="NAME" placeholder="your name">
                 <br>
                </div>
                <div class="reservation">
                <label for="phone_no" class="instruction">PHONE</label>
                <br>

                <input type="text" class="inputs" name="PHONE" placeholder="eg.1234567891">
                <br></div>
                <div class="reservation">
                    <label for="email" class="instruction">E-MAIL</label>
                    <br>
                    <input type="email" class="inputs" name="email" placeholder="john@gmail.com">

                </div>
                <div class="reservation">
                    <label for="" class="instruction">DATE</label>
                    <br>
                    <input class="inputs" type="date" name="date" placeholder="">

                </div>
                <div class="reservation">
                    <label for="time" class="instruction">TIME</label>
                    <br>
                    <select class="select">
                        <option>Select Desired Time</option>
                        <option>10AM - 11AM</option>
                        <option>11AM - 12PM</option>
                        <option>12PM - 01PM</option>
                        <option>01PM - 02PM</option>
                        <option>02PM - 03PM</option>
                        <option>03PM - 04PM</option>
                        <option>04PM - 05PM</option>
                        <option>05PM - 06PM</option>
                        <option>07PM - 08PM</option>
                        <option>08PM - 09PM</option>
                        <option>09PM - 10PM</option>
                        <option>10PM - 11PM</option>
                        <br>
                    </select>
                </div>
                <div class="reservation">
                    <label for="number" class="instruction">Number of Attendies</label>
                    <br>
                    <input type="number" class="inputs" name="number" placeholder="alone or not alone">
                </div>
                <div class="reservation">
                    <label for="comment" class="instruction">Special instructions/Comment</label>
                    <br>
                    <textarea class="area" name="comment" rows="8" cols="19" aria-placeholder="eg.music on"></textarea>
                </div>
                    <br>

                    <div><button class="btn" name="">submit</button></div>
                    
                </div>
            </div>

            </form>
        </div>
    

    </nav>
</body>
</html>
